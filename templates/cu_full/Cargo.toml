[package]
name = "{{project-name}}"
version = "0.1.0"
edition = "2021"

# The main executable of your application
[[bin]]
name = "{{project-name|kebab_case}}"
path = "src/main.rs"

# A custom made log reader application for your application.
[[bin]]
name = "logreader"
path = "src/logreader.rs"

[dependencies]
# FIXME: This is to be able to test pre-release.
cu29 = { git = "git@github.com/copper-project/copper-rs" }
cu29-traits = { git = "git@github.com/copper-project/copper-rs" }
cu29-derive = { git = "git@github.com/copper-project/copper-rs" }
cu29-helpers = { git = "git@github.com/copper-project/copper-rs" }
cu29-log = { git = "git@github.com/copper-project/copper-rs" }
cu29-log-runtime = { git = "git@github.com/copper-project/copper-rs" }
cu29-log-derive = { git = "git@github.com/copper-project/copper-rs" }
cu29-unifiedlog = { git = "git@github.com/copper-project/copper-rs" }
cu29-export = { git = "git@github.com/copper-project/copper-rs" }
bincode = { version = "2.0.0-rc.3", features = ["derive"] }
