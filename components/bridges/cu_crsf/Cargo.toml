[package]
name = "cu-crsf"
description = "A copper-rs bridge to communicate through CRSF. The initial motivation is for an easy control & telemetry over radio link with ELRS for your robot."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
cu29 = { path = "../../../core/cu29", version = "0.12.0", default-features = false }
crsf = "2.0.1"
embedded-io-06 = { package = "embedded-io", version = "0.6.1", default-features = false, optional = true }
embedded-io-07 = { package = "embedded-io", version = "0.7.1", default-features = false, optional = true }
embedded-io-adapters-06 = { package = "embedded-io-adapters", version = "0.6.2", optional = true }
serialport = { version = "4.8.1", optional = true }
serde = { workspace = true, features = ["derive"] }
bincode = { workspace = true, features = ["alloc", "derive"] }
spin = { workspace = true }


[features]
default = ["std", "embedded-io-06"]
embedded-io-06 = ["dep:embedded-io-06"]
embedded-io-07 = ["dep:embedded-io-07"]
std = [
  "cu29/std",
  "embedded-io-06",
  "embedded-io-06/std",
  "dep:embedded-io-adapters-06",
  "dep:serialport",
  "embedded-io-adapters-06/std",
]
defmt = ["cu29/defmt"]
alloc = []
textlogs = ["cu29/textlogs"]
