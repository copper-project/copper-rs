[package]
name = "cu_logmon"
description = "Lightweight Copper monitor that emits periodic stats over the standard Copper logging macros."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true
build = "build.rs"

[lib]
path = "src/lib.rs"

[features]
default = ["std"]
std = ["cu29/std"]
defmt = ["cu29/defmt"]

[dependencies]
cu29 = { path = "../../../core/cu29", version = "0.11.0", default-features = false }
spin = { workspace = true }

[dev-dependencies]
log = "0.4"
cu29-helpers = { path = "../../../core/cu29_helpers", version = "0.11.0" }
serde = { workspace = true }
