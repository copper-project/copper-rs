[package]
name = "cu-consolemon"
description = "A monitoring TUI for Copper. See the main Copper repository for more information."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
default = ["debug_pane"]
# Enables 'Debug Output' Pane
debug_pane = ["dep:log", "dep:chrono", "dep:arboard"]

[dependencies]
cu29 = { workspace = true }
cu29-log-runtime = { workspace = true }
cu29-log = { workspace = true }
compact_str = { workspace = true }
ratatui = "0.30"
pfetch-logo-parser = "0.1.1"
pfetch = "2.11.1"
dotenvy = "0.15.7"
libmacchina = "8.1.0"
ansi-to-tui = { version = "8.0.0", default-features = false }
tui-widgets = "0.7.0"
color-eyre = { version = "0.6.4", default-features = false }
gag = "1.0.0"
arboard = { version = "3.6.1", optional = true, default-features = false }
log = { workspace = true, features = ["std"], optional = true }
chrono = { workspace = true, optional = true }

[target.'cfg(unix)'.dependencies]
libc = { workspace = true }
