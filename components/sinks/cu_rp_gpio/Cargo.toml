[package]
name = "cu-rp-gpio"
description = "This is a simple driver example for the Raspberry Pi GPIOs for Copper."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.cargo-machete]
ignored = ["cu29-log", "cu29-log-runtime"]  # proc macro

[dependencies]
cu29 = { workspace = true }
cu29-log = { workspace = true }
cu29-log-runtime = { workspace = true }
cu29-log-derive = { workspace = true }
bincode = { workspace = true }
lazy_static = "1.5.0"

[target.'cfg(not(feature = "mock"))'.dependencies]
rppal = { version = "0.19.0", features = ["hal"] }

# to avoid platforms like macos to compile the rppal dependency
[target.'cfg(not(target_os = "linux"))'.features]
default = ["mock"]

[features]
default = []
mock = []
