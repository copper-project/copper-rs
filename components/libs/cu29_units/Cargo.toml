[package]
name = "cu29-units"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true
description = "Copper-native units with uom-shaped API and native bincode/reflect support"

[dependencies]
cu29 = { path = "../../../core/cu29", version = "0.12.0", default-features = false }
bincode = { workspace = true }
serde = { workspace = true }
uom = { workspace = true }
bevy_reflect = { workspace = true, optional = true }

[features]
default = ["std", "reflect"]
std = ["cu29/std", "uom/std"]
textlogs = ["cu29/textlogs"]
reflect = ["cu29/reflect", "dep:bevy_reflect"]
