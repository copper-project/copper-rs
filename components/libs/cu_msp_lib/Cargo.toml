[package]
name = "cu-msp-lib"
description = "This is the library side of an MSP (Multiwii Serial Protocol) originally for Copper but can be used independently."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
bincode = { workspace = true, features = ["alloc"], optional = true }
serde = { workspace = true }
heapless = { workspace = true }
crc-any = { version = "2.5.0", default-features = false }
packed_struct = { version = "0.10.1", default-features = false }

[features]
default = ["std", "bincode"]
std = ["serde/std", "packed_struct/std"]
bincode = ["dep:bincode"]

[dev-dependencies]
serialport = { workspace = true }
