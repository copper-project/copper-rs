[package]
name = "cu-transform"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true
description = "A coordinate frame transformation library for copper-rs, similar to tf2 in ROS2"

[dependencies]
cu29 = { workspace = true }
bincode = { workspace = true }
serde = { workspace = true }

cu-spatial-payloads = { path = "../../payloads/cu_spatial_payloads", version = "0.13.0", features = [
  "glam",
] }

petgraph = { workspace = true, default-features = false } # For transform tree management
thiserror = { version = "2.0", default-features = false } # For error handling
dashmap = "6.1.0"
num-traits = { version = "0.2.18", default-features = false } # For numeric trait implementations
arrayvec = { workspace = true, default-features = false, features = [
  "serde",
] } # For stack-allocated strings

[features]
default = []
