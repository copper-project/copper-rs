[package]
name = "cu-ahrs"
description = "Copper task that fuses IMU payloads into roll, pitch, yaw."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
default = ["std"]
rp2350-demo = [
  "defmt",
  "defmt-rtt",
  "panic-probe",
  "cortex-m",
  "cortex-m-rt",
  "rp235x-hal",
  "cu-embedded-registry",
  "dep:cu-mpu9250",
]
std = ["cu29/std", "cu-sensor-payloads/std", "bincode/std", "serde/std"]
textlogs = [
  "cu29/textlogs",
  "cu-sensor-payloads/textlogs",
  "cu-embedded-registry/textlogs",
  "cu-mpu9250/textlogs",
]

[dependencies]
cu29 = { path = "../../../core/cu29", version = "0.13.0", default-features = false, features = [
  "units",
] }
cu-sensor-payloads = { path = "../../payloads/cu_sensor_payloads", version = "0.13.0", default-features = false }
bincode = { workspace = true }
serde = { workspace = true }
dcmimu = "0.3.0"
defmt = { workspace = true, optional = true }
defmt-rtt = { workspace = true, optional = true }
panic-probe = { workspace = true, features = [
  "defmt",
  "print-defmt",
], optional = true }
cortex-m = { workspace = true, optional = true }
cortex-m-rt = { workspace = true, optional = true }
rp235x-hal = { workspace = true, features = [
  "rt",
  "critical-section-impl",
  "defmt",
], optional = true }
cu-embedded-registry = { path = "../../libs/cu_embedded_registry", version = "0.13.0", default-features = false, optional = true }
cu-mpu9250 = { path = "../../sources/cu_mpu9250", version = "0.13.0", default-features = false, optional = true }

[[example]]
name = "rp2350_copper"
path = "examples/rp2350_copper.rs"
required-features = ["rp2350-demo"]

[dev-dependencies]
