[package]
name = "cu-ahrs"
description = "Copper task that fuses IMU payloads into roll, pitch, yaw."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[features]
default = ["std"]
rp2350-demo = [
    "defmt",
    "defmt-rtt",
    "panic-probe",
    "cortex-m",
    "cortex-m-rt",
    "embedded-hal",
    "rp235x-hal",
    "mpu9250",
    "dep:cu-mpu9250",
    "cu-mpu9250/rp235x-hal",
]
std = [
    "cu29/std",
    "cu-sensor-payloads/std",
    "bincode/std",
    "serde/std",
]

[dependencies]
cu29 = { path = "../../../core/cu29", version = "0.11.0", default-features = false }
cu-sensor-payloads = { path = "../../payloads/cu_sensor_payloads", version = "0.11.0", default-features = false }
bincode = { workspace = true }
serde = { workspace = true }
dcmimu = "0.3.0"
uom = { version = "0.37", default-features = false, features = ["serde", "f32", "si", "autoconvert"] }
defmt = { version = "0.3", optional = true }
defmt-rtt = { version = "1.1", optional = true }
panic-probe = { version = "1.0", features = ["defmt", "print-defmt"], optional = true }
cortex-m = { version = "0.7", optional = true }
cortex-m-rt = { version = "0.7", optional = true }
embedded-hal = { version = "1.0.0", optional = true }
rp235x-hal = { version = "0.3", features = ["rt", "critical-section-impl", "defmt"], optional = true }
mpu9250 = { version = "0.25.0", default-features = false, optional = true }
cu-mpu9250 = { path = "../../sources/cu_mpu9250", version = "0.11.0", default-features = false, optional = true }

[[example]]
name = "rp2350_copper"
path = "examples/rp2350_copper.rs"
required-features = ["rp2350-demo"]

[dev-dependencies]
cu29-helpers = { path = "../../../core/cu29_helpers", version = "0.11.0" }
