[package]
name = "cu-bmi088"
description = "Copper source driver for the BMI088 6-axis IMU (accelerometer + gyroscope)."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.cargo-machete]
ignored = ["defmt"]  # Used via defmt feature gate

[dependencies]
bincode = { workspace = true }
cu29 = { path = "../../../core/cu29", version = "0.11.0", default-features = false }
cu29-traits = { path = "../../../core/cu29_traits", version = "0.11.0", default-features = false }
cu-sensor-payloads = { path = "../../payloads/cu_sensor_payloads", version = "0.11.0", default-features = false }
serde = { workspace = true }
embedded-hal = { version = "0.2.7", default-features = false }
defmt = { version = "1.0", optional = true }

[features]
default = []
std = ["cu29/std", "cu29-traits/std", "cu-sensor-payloads/std", "serde/std"]
defmt = ["dep:defmt", "cu29/defmt"]
textlogs = ["cu29/textlogs", "cu-sensor-payloads/textlogs"]
