[package]
name = "cu-bmi088"
description = "Copper source driver for the BMI088 6-axis IMU (accelerometer + gyroscope)."
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
cu29 = { path = "../../../core/cu29", version = "0.13.0", default-features = false }
cu-sensor-payloads = { path = "../../payloads/cu_sensor_payloads", version = "0.13.0", default-features = false }
serde = { workspace = true }
embedded-hal = { version = "0.2.7", default-features = false }

[features]
default = []
std = ["cu29/std", "cu-sensor-payloads/std", "serde/std"]
defmt = ["cu29/defmt"]
textlogs = ["cu29/textlogs", "cu-sensor-payloads/textlogs"]

[package.metadata.cargo-shear]
ignored = ["serde"]
