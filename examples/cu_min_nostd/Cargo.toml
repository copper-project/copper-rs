[package]
name = "cu-min-nostd"
default-run = "cu-min-nostd"
description = "This is a minimal example of a no_std application using cu29."

version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.cargo-machete]
ignored = [
    "cu29-log",
    "cu29-log-runtime",
    "cu29-unifiedlog",
    "cu-consolemon",
    "copper-traits",
]

[[bin]]
name = "cu-min-nostd"
path = "src/main.rs"

[[bin]]
name = "cu-min-nostd-logreader"
path = "src/logreader.rs"

[dependencies]
bincode = { workspace = true }
cu29 = { workspace = true }
cu29-helpers = { workspace = true }
cu29-export = { workspace = true, features = ["python"] }
serde = { workspace = true }
