cu-rp-gpio = { path = "../../components/sinks/cu_rp_gpio" , version = "0.8.0"}
cu-caterpillar = { path = "../cu_caterpillar" , version = "0.8.0"}  # needed
cu-iceoryx2-sink = { path = "../../components/sinks/cu_iceoryx2_sink" , version = "0.8.0"}
