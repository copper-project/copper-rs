[package]
name = "cu-basic-fc"
description = "This is a basic quadcopter Flight Controller implemented end to end using Copper components"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true
# default-run = "quad-sim"

[dependencies]
## Flight controller components

### Hardware
cu-mpu9250 = { path = "../../components/sources/cu_mpu9250", optional = true }
cu-bdshot = { path = "../../components/bridges/cu_bdshot", optional = true }
cu-crsf = { path = "../../components/bridges/cu_crsf", default-features = false, features = ["defmt", "alloc"], optional = true }
cu-sdlogger = { path = "../../components/libs/cu_sdlogger", optional = true }
cu-embedded-registry = { path = "../../components/libs/cu_embedded_registry", default-features = false, features = ["defmt"], optional = true }

### Algos
cu-pid = { path = "../../components/tasks/cu_pid", default-features = false, version = "0.11.0" }
cu-ahrs = { path = "../../components/tasks/cu_ahrs", default-features = false, version = "0.11.0" }
cu-sensor-payloads = { path = "../../components/payloads/cu_sensor_payloads", default-features = false, version = "0.11.0" }
bincode = { workspace = true }
serde = { workspace = true }
cu29-unifiedlog = { path = "../../core/cu29_unifiedlog", default-features = false, features = ["compact"] }
spin = { workspace = true }

# --> host dependencies <--

## Log reader depencies
cu29-export = { workspace = true, optional = true }

## Sim dependencies
bevy = { version = "0.17.3", default-features = false, features = ["x11", "wayland", "default_font", "bevy_render", "bevy_window", "bevy_core_pipeline", "bevy_pbr", "bevy_scene", "bevy_sprite", "bevy_gltf", "animation", "bevy_picking", "bevy_mesh_picking_backend", "tonemapping_luts", "bevy_ui", "ktx2", "jpeg", "png", "zstd_rust"], optional = true }
avian3d = { version = "0.4.1", default-features = false, features = ["bevy_scene", "collider-from-mesh", "debug-plugin", "parallel", "f32", "3d", "parry-f32"], optional = true }
cached-path = { version = "0.9.0", optional = true }
evdev = { version = "0.13.2", optional = true }

cu29 = { path = "../../core/cu29", default-features = false, features = ["defmt", "log-level-debug"], optional = true }
cortex-m-rt = { version = "0.7", optional = true }
defmt-rtt = { version = "1.1.0", optional = true }
panic-probe = { version = "1.0.0", optional = true }
buddy_system_allocator = { version = "0.11", default-features = false, features = ["use_spin"], optional = true }
rp235x-hal = { version = "0.3", features = ["rt", "critical-section-impl"], optional = true }
embedded-hal = { version = "1.0", optional = true }
embedded-hal-bus = { version = "0.3", optional = true }
embedded-sdmmc = { version = "0.9", default-features = false, features = ["defmt-log"], optional = true }

[features]
default = ["firmware"]
firmware = [
  "dep:cu29",
  "dep:cortex-m-rt",
  "dep:defmt-rtt",
  "dep:panic-probe",
  "dep:buddy_system_allocator",
  "dep:rp235x-hal",
  "dep:embedded-hal",
  "dep:embedded-hal-bus",
  "dep:embedded-sdmmc",
  "dep:cu-mpu9250",
  "dep:cu-bdshot",
  "dep:cu-crsf",
  "dep:cu-sdlogger",
  "dep:cu-embedded-registry",
]
logreader = ["dep:cu29-export"]
sim = ["dep:bevy", "dep:avian3d", "dep:cached-path", "dep:cu29-export", "dep:evdev"]

[[bin]]
name = "quad"
path = "src/main.rs"
test = false
doctest = false
bench = false

[[bin]]
name = "rc-tester"
path = "src/sim/rc_tester.rs"
required-features = ["sim"]

