[env]
# The debug log level is kept here for easy switching during development.
DEFMT_LOG = "debug"

[build]
target = "thumbv7em-none-eabihf"

[target.thumbv7em-none-eabihf]
rustflags = [
    "-C", "link-arg=-Tlink.x",
    "-C", "link-arg=-Tdefmt.x",
    "-C", "target-cpu=cortex-m7",
]

runner = "probe-rs run --chip STM32H743VITx --protocol swd"
