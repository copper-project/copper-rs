[package]
name = "cu-rp2350-skeleton"
version = "0.1.0"
edition = "2024"
description = "A minimal example of using Copper on a RP2350 microcontroller"

[dependencies]
bincode = { version = "2.0", default-features = false, features = ["derive", "alloc"] }                                                                                                       
serde = { version = "1.0", default-features = false, features = ["derive", "alloc"] }                                                                                                         
cu29 = { path = "../../core/cu29", default-features = false } # pick it up directly to build it no-std
rp235x-hal = { version = "0.3", features = ["rt", "critical-section-impl"] }
embedded-hal = "1.0"
cortex-m-rt = "0.7"
defmt = "1.0"
defmt-serial = "0.10"
static_cell = "2.1"
panic-probe = { version = "1.0", features = ["print-defmt"] }
embedded-alloc = "0.6"
spin = { version = "0.10" }

[[bin]]
name = "cu-blinky"
path = "src/main.rs"
test = false
doctest = false
bench = false

[workspace]
