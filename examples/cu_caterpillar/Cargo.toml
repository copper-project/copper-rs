[package]
name = "cu-caterpillar"
default-run = "cu-caterpillar"
description = "This is an example for the Copper project to measure a base latency from the runtime. It can be used dry running on a host or on a Raspberry Pi flipping GPIO pins."

version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

publish = false
[[bin]]
name = "cu-caterpillar"
path = "src/main.rs"

[[bin]]
name = "cu-caterpillar-logreader"
path = "src/logreader.rs"

[[bin]]
name = "cu-caterpillar-resim"
path = "src/resim.rs"


[dependencies]
cu29 = { workspace = true }
cu29-helpers = { workspace = true }
cu29-export = { workspace = true, features = ["python", "mcap"] }
serde = { workspace = true }
cu29-unifiedlog = { workspace = true }

cu-consolemon = { path = "../../components/monitors/cu_consolemon", version = "0.12.0" } # needed
cu-rp-gpio = { path = "../../components/sinks/cu_rp_gpio", version = "0.12.0" }


[features]
default = ["mock"]
mock = ["cu-rp-gpio/mock"]
rtsan = ["cu29/rtsan"]

[package.metadata.cargo-shear]
ignored = ["serde"]
