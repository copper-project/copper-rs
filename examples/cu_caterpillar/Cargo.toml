[package]
name = "cucaterpillar"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
keywords = ["robotics", "middleware", "copper", "real-time"]
categories = ["science::robotics"]
default-run = "cucaterpillar"

[package.metadata.cargo-machete]
ignored = ["copper-log", "copper-log-runtime", "copper-unifiedlog", "copper-traits"]  # proc macro

[[bin]]
name = "cucaterpillar"
path = "src/main.rs"

[[bin]]
name = "logreader"
path = "src/logreader.rs"


[dependencies]
copper-derive = { path = "../../copper_derive" }
copper = { path = "../../copper" }
copper-helpers = { path = "../../copper_helpers" }
copper-log = { path = "../../copper_log" }
copper-log-runtime = { path = "../../copper_log_runtime" }
copper-log-derive = { path = "../../copper_log_derive" }
copper-unifiedlog = { path = "../../copper_unifiedlog" }
copper-traits = { path = "../../copper_traits" }
copper-export = { path = "../../copper_export" }
cu-rp-gpio = { path = "../cu_rp_gpio" }
bincode = { version = "2.0.0-rc.3", features = ["derive"] }
