[package]
name = "cu-vlp16"
version = "0.1.0"
edition = "2021"

[package.metadata.cargo-machete]
ignored = ["cu29-log", "cu29-log-runtime"]  # proc macro

[dependencies]
cu29 = { path = "../../cu29" }
cu29-log = { path = "../../cu29_log" }
cu29-soa = { path = "../../cu29_soa" }
cu29-log-derive = { path = "../../cu29_log_derive" }
cu29-log-runtime = { path = "../../cu29_log_runtime" }
uom = "0.36.0"
bincode = { version = "2.0.0-rc.3", features = ["derive"] }
serde = { version = "1.0.203", features = ["derive"] }
velodyne-lidar = { version = "0.2.0", features = ["full"] }

[dev-dependencies]
pcap-file = "2.0.0"
pretty-hex = "0.4.1"