[package]
name = "cu29-log-runtime"
description = "This is part the runtime part of the text logger for Copper. It cannot be used independently from the Copper project."
documentation = "https://docs.rs/cu29-log-runtime"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.cargo-machete]
ignored = ["simplelog"]  # Used from conditional compilation

[dependencies]
cu29-log = { workspace = true }
cu29-traits = { workspace = true }
cu29-clock = { workspace = true }
bincode = { workspace = true, default-features = false, features = ["alloc"] }
smallvec = { workspace = true }
log = { version = "0.4", default-features = false }
spin = { version = "0.10" } # should be removed when std is on but cargo is bad at negative features

[dev-dependencies]
cu29-value = { workspace = true }

[features]
default = ["std"]
std = ["cu29-log/std", "cu29-traits/std", "cu29-clock/std", "log/std", "bincode/std"]
