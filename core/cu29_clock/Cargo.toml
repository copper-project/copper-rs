[package]
name = "cu29-clock"
description = "Copper Robot Clock implementation. It is a monotonic high precision clock for real time applications. It has a mock feature for testing time dependent behaviors. It is part of the Copper project but can be used independently."
documentation = "https://docs.rs/cu29-clock"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
bincode = { workspace = true, default-features = false, features = ["alloc"] }
serde = { workspace = true, default-features = false, features = ["derive", "alloc"] }

[dev-dependencies]
approx = "0.5"

[features]
default = ["std"]
std = []

# Target-specific dependencies for high-precision timing
[target.'cfg(any(target_arch = "x86", target_arch = "x86_64"))'.dependencies]
# No additional dependencies needed - use RDTSC instruction

[target.'cfg(target_arch = "aarch64")'.dependencies]
# No additional dependencies needed - use system counter

[target.'cfg(target_arch = "arm")'.dependencies]
# No additional dependencies needed - use system counter

[target.'cfg(target_arch = "riscv64")'.dependencies]
# No additional dependencies needed - use cycle counter
