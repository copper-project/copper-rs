[package]
name = "cu29-runtime"
description = "Copper Runtime Runtime crate. Copper is an engine for robotics."
documentation = "https://docs.rs/cu29"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true


[[bin]]
name = "cu29-rendercfg"
path = "src/rendercfg.rs"

[dependencies]
bincode = { workspace = true }
serde = { workspace = true }
erased-serde = "0.4.6"
serde_derive = { workspace = true }
compact_str = { workspace = true }
cu29-traits = { workspace = true }
cu29-log = { workspace = true }
cu29-log-derive = { workspace = true }
cu29-log-runtime = { workspace = true }  # needed
cu29-unifiedlog = { workspace = true }
cu29-value = { workspace = true }
cu29-clock = { workspace = true }
clap = { workspace = true }
tempfile = { workspace = true }
arrayvec = { version = "0.7.6", features = ["serde"] }
smallvec = { workspace = true }
ron = "0.10.1"
hdrhistogram = "7.5.4"
petgraph = { version = "0.8.1", features = ["serde", "serde-1", "serde_derive"] }
object-pool = "0.6.0"
html-escape = "0.2"
threadpool = "1.8.1"
crossbeam = "0.8.4"

[target.'cfg(not(target_os = "macos"))'.dependencies]
cudarc = { version = "0.16.4", optional = true, features = ["cuda-version-from-build-system"] }

[features]
default = []
cuda = ["dep:cudarc"]
macro_debug = []
