[package]
name = "cu29-runtime"
description = "Copper Runtime Runtime crate. Copper is an engine for robotics."
documentation = "https://docs.rs/cu29"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true


[[bin]]
name = "cu29-rendercfg"
path = "src/rendercfg.rs"

[dependencies]
bincode = { workspace = true, default-features = false, features = ["alloc"] }
clap = { workspace = true, optional = true }
compact_str = { workspace = true }
cu29-traits = { workspace = true }
cu29-log = { workspace = true }
cu29-log-derive = { workspace = true }
cu29-log-runtime = { workspace = true }  # needed
cu29-unifiedlog = { workspace = true }
cu29-value = { workspace = true }
cu29-clock = { workspace = true }
erased-serde = { workspace = true }
rayon = { workspace = true, optional = true }
serde_derive = { workspace = true }
serde = { workspace = true }
smallvec = { workspace = true }
tempfile = { workspace = true }

arrayvec = { version = "0.7", features = ["serde"] }
ron = "0.11"
hdrhistogram = "7.5"
html-escape = "0.2"
object-pool = "0.6"
petgraph = { version = "0.8", features = ["serde", "serde-1", "serde_derive"] }
spin = { version = "0.10" } # should be removed when std is on but cargo is bad at negative features

[target.'cfg(not(target_os = "macos"))'.dependencies]
cudarc = { version = "0.17", optional = true, features = ["cuda-version-from-build-system"] }

[features]
default = ["std"]
cuda = ["dep:cudarc"]
macro_debug = []
std = ["dep:clap", "dep:rayon"]
