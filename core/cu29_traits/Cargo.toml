[package]
name = "cu29-traits"
description = "Common systems and robotics traits designed to decouple the components of your robotic system. These can be used independently from the Copper project."
documentation = "https://docs.rs/cu29-traits"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
cu29-clock = { workspace = true, default-features = false }
bincode = { workspace = true, default-features = false, features = ["alloc"] }
serde = { workspace = true, default-features = false, features = ["derive", "alloc"] }
compact_str = { workspace = true, default-features = false, features = ["serde"] }
erased-serde = { workspace = true, default-features = false, features = ["alloc"] }

[features]
default = ["std"]
std = [
    "cu29-clock/std",
    "compact_str/std",
    "erased-serde/std",
    "serde/std"
]
