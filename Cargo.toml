workspace = { members = [ "examples/pluginload", "plugins/camreader"] }

[package]
name = "copper"
version = "0.2.0"
authors = ["Guillaume Binet <gbin@gootz.net>"]
edition = "2021"

[dependencies]
# old stuff
tempdir ="*"
nix = "*"
libc = "*"
spin = "0.9.8"
generic-array = "*"
arrayvec = "*"

# new stuff
shm = "0.1.0"
zerocopy = "0.7.34"
zerocopy-derive = "0.7.34"
petgraph = { version = "0.6.5", features = ["serde", "serde-1", "serde_derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_derive = "1.0"
uom = {version="0.36.0", features=["rational"]}
ron = "0.8.1"


