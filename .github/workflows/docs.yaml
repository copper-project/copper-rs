name: "Docs"

on:
  push:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Build API docs
        run: cargo +nightly doc --no-deps
        env:
          RUSTDOCFLAGS: --enable-index-page -Zunstable-options
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install MkDocs
        run: python -m pip install --upgrade pip mkdocs
      - name: Prepare wiki sources
        run: python support/ci/wiki_site.py
      - name: Build wiki site
        run: mkdocs build -f build/wiki/mkdocs.yml
      - name: Stage API docs
        run: |
          mkdir -p build/wiki/site/api
          cp -R target/doc/* build/wiki/site/api/
      - name: Deploy wiki to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/wiki/site
