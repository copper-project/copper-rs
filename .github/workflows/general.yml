name: "Copper CI/CD"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose

      # Integration Test for the 1 liner generation of a project.
      - name: Install cargo-generate
        run: cargo install cargo-generate
      - name: Generate new project in temporary directory
        run: cargo generate -p cu_full --name test_project --destination $RUNNER_TEMP --silent
      - name: Compile generated project
        run: |
          cd $RUNNER_TEMP/test_project
          cargo build --verbose
      - name: Run generated project
        run: |
          cargo run --verbose